<button *ngIf="isLogged" mat-raised-button color="primary" [matMenuTriggerFor]="menu">{{user.email}}</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/user/myProfile">Show profile</button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
<button *ngIf="!isLogged" mat-raised-button color="primary" (click)="login()">Login</button>
