<mat-card>
  <mat-card-title>
    <span class="contribution">
      <span class="icons">
        <mat-icon class="material-icons" (click)="vote()">thumb_up_alt</mat-icon>
        <mat-icon class="material-icons" (click)="unvote()">thumb_down_alt</mat-icon>
        </span>
      <a routerLink="/contribution/{{contribution.id}}">
        {{contribution.title}}
      </a>
    </span>
  </mat-card-title>
  <mat-card-content>
    <a href="{{contribution.url}}"> {{contribution.url}} </a>
    <br>
    <span> {{contribution.n_votes}} votes </span>
    by
    <a routerLink="/user/{{contribution.user}}">
      <span> {{contribution.user}} </span>
    </a> |
    <span> {{contribution.time | timeAgo }} </span>
    |
    <a routerLink="/contribution/{{contribution.id}}"> {{contribution.n_comments}} comments </a>
  </mat-card-content>
</mat-card>
