<mat-card>
  <mat-card-title>
    <span class="contribution">
      <div *ngIf="logged" class="icons">
        <mat-icon *ngIf="show_vote" class="material-icons" style="color: #888" (click)="vote()">thumb_up_alt</mat-icon>
        <mat-icon *ngIf="!show_vote" class="material-icons" style="color: white; background-color: #607D8B;"  (click)="unvote()">thumb_up_alt</mat-icon>
        </div>
      <a routerLink="/contribution/{{contribution.id}}">
        {{contribution.title}}
      </a>
    </span>
    <div *ngIf="show_url">
      <a class="url-link" href="{{contribution.url}}">
        <mat-icon class="link-icon"> link</mat-icon>
      </a>
    </div>
  </mat-card-title>
  <mat-card-content>
    <br>
    <div class="content">
      <span> {{contribution.n_votes}} votes </span>
      by
      <a routerLink="/user/{{contribution.user}}">
        <span> {{contribution.user}} </span>
      </a> |
      <span> {{contribution.time | timeAgo }} </span>
      |
      <a routerLink="/contribution/{{contribution.id}}"> {{contribution.n_comments}} comments </a>
    </div>
  </mat-card-content>
</mat-card>
