<mat-card *ngIf="user" class="example-card" [fxFlex.gt-xs]="80" [fxFlexOffset.gt-xs]="10" [fxFlex.lt-sm]="80"
          [fxFlexOffset.lt-sm]="10">
  <mat-card-header>
    <mat-card-title><h2>{{user.email}}</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <textarea name="about" [(ngModel)]="user.about"></textarea>
    <button mat-raised-button color="primary" (click)="updateUser()">Update</button>
    <a routerLink="/comments/{{user.email}}">Comments</a>
  </mat-card-content>
</mat-card>
