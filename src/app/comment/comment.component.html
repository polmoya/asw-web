<mat-card *ngFor="let comment of comments">
  <p>{{comment.text}}</p>
  <mat-card-subtitle>by {{comment.username}} {{comment.time | timeAgo}} on <a href="/contribution/{{comment.contribution_id}}">{{comment.contribution_title}}</a></mat-card-subtitle>
  <app-comment [comments]="comment.children" *ngIf="comment.children"></app-comment>
</mat-card>
