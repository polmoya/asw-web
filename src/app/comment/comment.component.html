<mat-card *ngFor="let comment of comments">
  <p>{{comment.text}}</p>
  <mat-card-subtitle>by {{comment.username}} {{comment.time | timeAgo}} <span *ngIf="showOn">on <a href="/contribution/{{comment.contribution_id}}">{{comment.contribution_title}}</a></span></mat-card-subtitle>
  <app-comment [comments]="comment.children" [showOn]="showOn" *ngIf="comment.children"></app-comment>
</mat-card>
